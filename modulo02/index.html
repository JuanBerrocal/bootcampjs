<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Hoteles</title>
</head>
<body>
    <div class="hotels-container">
        <div class="hotels-header">
            <h2>Reseña de hotel</h2>
        </div>
        <div class="hotels-body">
            <div class="hotel-row">
                <div class="hotel-data">
                    <div class="hotel-column1">
                        <div class="hotel-name-container">
                            <span id="hotel-name" class="hotel-name"></span>
                        </div>
                        <div class="hotel-location-container">
                            <span id="hotel-location" class="hotel-location"></span>
                        </div>
                        <div class="hotel-phone-container">
                            <span id="hotel-phone" class="hotel-phone"></span>
                        </div>
                    </div>
                    <div class="hotel-column2">
                        <div class="hotel-image-container">
                            <img id="hotel-image" class="responsive" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_ek5YaAodpOtaq2g2DfXVTyVXpnT9dDwX3Q&usqp=CAU">
                        </div>
                    </div>
                </div>
                <div class = "hotel-review">
                    <div class="stars-container">
                        <span id="stars"></span>
                    </div>
                    <hr>
                    <div class="anonymous-container">
                        <label>Reseña anónima: </label><input type="checkbox" id="anonymous">
                    </div>
                </div>
            </div>
         </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
